<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <style>
  
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="heading">
      
        <span class="headline">
        <p class="first-header">
          Stay updated!
        </p>
        <p class="second-header">
          Join 60,000+ product managers receiving monthly<br/>updates on:
        </p>
        </span>

        <span class="product-detail">
          <img class="small" src="assets/images/icon-list.svg">
          <p class="page1">
            Product discovery and building what matters
          </p>
        </span>

        <span class="product-detail">
          <img class="small" src="assets/images/icon-list.svg">
          <p class="page2">
            Measuring to ensure updates are a succes
          </p>
        </span>

        <span class="product-detail">
          <img class="small" src="assets/images/icon-list.svg">
          <p class="page3">
            And much more!
          </p>
        </span>

        <div class="section">
          <span class="box">
          <form action="email" class="email-box">
           <p class="text">Email adress</p>
             <p class="error-message js-emailError"></p>
             <input class="input js-input" type="email" name="email" placeholder="email@company.com">
          </form>
        </span>

        <span class="button-section">
          <button class="btn" onclick="
             validationEmail();
             ">
            <a href="main.html" class="btn-link">Subscribe to monthly newsletter</a>
          </button>
        </span>
        </div>
        </div>

        <div class="image">
          <img src="assets/images/illustration-sign-up-desktop.svg" class="img">
        </div>
      </div>
    </div>
  </div>
 <script src="index.js"></script>
</body>
</html>
